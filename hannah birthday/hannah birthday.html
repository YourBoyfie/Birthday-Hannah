<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 20th Birthday ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    width:100%;
    height:100%;
    font-family:'Segoe UI', sans-serif;
    color:white;
    overflow:hidden;

    /* Background gambar */
    background-image: url('background.jpg'); /* tukar nama fail ikut awak */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
}

/* overlay translucent supaya teks jelas */
body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
}

/* CENTER */
.container {
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:10px;
}

/* CARD */
.card {
    background:rgba(0,0,0,0.35);
    padding:30px 20px;
    border-radius:25px;

    width:90%;
    max-width:600px;

    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

/* SLIDESHOW */
.slideshow {
    width:80vw;
    max-width:400px;
    height:80vw;
    max-height:400px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid white;
    margin:auto;
}

.slideshow img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:none;
}

.slideshow img.active {
    display:block;
}

h1 { margin:15px 0; font-size:1.5em; }

p {
    font-size:1em;
    line-height:1.4;
}

/* BUTTON */
button {
    margin-top:20px;
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4f81;
    font-size:1em;
    cursor:pointer;
}

button:hover {
    transform:scale(1.08);
    background:#ffe0ea;
}

/* MESSAGE */
#message {
    display:none;
    margin-top:20px;
    max-height:200px;
    overflow-y:auto;
    padding:10px;
    background: rgba(255,255,255,0.1);
    border-radius:10px;
}

/* HEART FALL */
.heart {
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall {
    to { transform:translateY(110vh); opacity:0; }
}

/* CONFETTI */
.confetti {
    position:fixed;
    width:8px;
    height:8px;
    animation:confetti-fall 3s linear forwards;
}

@keyframes confetti-fall {
    to { transform:translateY(100vh) rotate(720deg); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

    <div class="slideshow">
        <img src="sayang.JPG" class="active">
        <img src="sayang 2.JPG">
        <img src="sayang 3.JPG">
    </div>

    <h1>üéâ Happy 20th Birthday üéâ</h1>

    <p>
        To my favorite person ‚ù§Ô∏è  
        Semoga umur 20 ni penuh dengan love,  
        happiness, rezeki & senyuman selalu ü§ç
    </p>

    <div id="message">
        <p>
            Thank you for being in my life.  
            I‚Äôm so lucky to have you.  
            I love you always ‚ù§Ô∏è  
            Selamat hari jadi, sayang ‚ú®
        </p>
    </div>

    <button onclick="startSurprise()">Click Me üíñ</button>

    <audio id="song">
        <source src="lagu birthday.mp3" type="audio/mpeg">
    </audio>

</div>
</div>

<script>
/* SLIDESHOW */
let slides = document.querySelectorAll(".slideshow img");
let i = 0;

setInterval(() => {
    slides[i].classList.remove("active");
    i = (i + 1) % slides.length;
    slides[i].classList.add("active");
}, 2500);

/* SURPRISE */
function startSurprise() {
    document.getElementById("message").style.display = "block";
    document.getElementById("song").play();
    confettiBurst();
    setInterval(createHeart, 300);
}

/* HEART */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

/* CONFETTI */
function confettiBurst() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.background = `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
